baseURL =                     "https://www.dotslashlinux.com/"
buildDrafts =                 false
buildFuture =                 false
buildExpired =                false
relativeURLs =                false
canonifyURLs =                false
config =                      "config.toml"
contentDir =                  "content"
dataDir =                     "data"
defaultExtension =            "html"
defaultLayout =               "post"
disableLiveReload =           false
enableGitInfo =               false
enableRobotsTXT =             false
disableHugoGeneratorInject =  false
disableKinds = ["sitemap", "robotsTXT"]
disablePathToLower =          false
enableEmoji =                 false
enableMissingTranslationPlaceholders = false
hasCJKLanguage =              false
layoutDir =                   "layouts"
log =                         false
rssLimit =                    7
metaDataFormat =              "toml"
newContentEditor =            "vim"
noChmod =                     false
noTimes =                     false
paginate =                    6
paginatePath =                "page"
pluralizeListTitles =         true
preserveTaxonomyNames =       false
publishdir =                  "public"
staticDir =                   "static"
stepAnalysis =                false
title =                       "Are You Ready? (Y/Y)"
uglyURLs =                    false
verbose =                     false
verboseLog =                  false
watch =                       true

[Permalinks]
  page = "/:filename/"
  post = "/:year/:month/:day/:slug/"
